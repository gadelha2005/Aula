<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

<script>

var n = 3;
var m = 5;
var matriz = [n];


for( i = 0 ; i < n ; i++){
    matriz[i] = [m];
    for( j = 0 ; j < m ; j++){
        matriz[i][j] = parseInt(prompt(`Digite o elemento [${i},${j}]: `));
    }
}

console.log(matriz);

</script>


</body>
</html>
