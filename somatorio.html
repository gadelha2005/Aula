<script>


function fatorial(x){
    let fat = 1;
    for( j = 1 ; j <= x ; j++){
        fat *= j;
    }
    return fat;
}

var N = parseInt(prompt("Digite um nÃºmero: "));

var soma = 0;
var t = 1;
var cont = 1;

for( i = 1 ; i <= N ; i++){
    soma += t * (1 / fatorial(cont));
    t *= -1
    cont += 2;
    
}

console.log(soma.toFixed(5));

</script>
